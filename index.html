<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GIPHY Magic</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div class="bg"></div>
    <br>
    <div class="container">
        <div class="row justify-content-between">
            <div class="col-12 col-md-8">
                Type in your favorite song title to the right to make your own button. Click on your button for some GIPHY magic!
            </div>
            <form class="form-inline">
                <input class="form-control mr-sm-2" type="search" placeholder="Favorite song?" aria-label="Search" id="topic-input">
                <button class="btn btn-danger my-2 my-sm-0" type="submit" id="searchBtn">Find</button>
            </form>
        </div>
        <br>
        <div class="row">
            <div class="col-12 col-md-8 col-lg-10" id="buttonContainer"></div>
            <div class="col-12" id="giphyContainer"></div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript/logic.js"></script>
</body>

</html>
